            <div class="inputContactContainer">
                <label for="Nombre">Nombre:</label>

            <div class="inputContactContainer">
                <label for="Apellido">Apellido:</label>

            </div>
            <div>
                <label for="Hombre"></label>
                <input type="radio" name="Sexo" id="Hombre">

                <label for="Mujer"></label>
                <input type="radio" name="Sexo" id="Mujer">

                <label for="Otros"></label>
                <input type="radio" name="Sexo" id="otros">
            </div>
            <div class="inputContactContainer">
                <label for="Email">Email:</label>
                <input type="text" name="Email" id="email">
            </div>
            <div class="inputContactContainer">
                <label for="Contraseña">Contraseña:</label>
                <input type="text" name="Contraseña" id="email">
            </div>
            <div class="inputContactContainer">
                <label for="Comentarios">Comentarios:</label><br>
                <textarea class="textAreaContact" name="" cols="30" rows="10" placeholder="Deja tu comentario" id="comentarios"></textarea><br>
            </div>
            <div>
                <input type="submit">
                <input type="reset">
            </div>
        </form>
