<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Empresa de Importación">
    <meta name="description" content="Contactanos mediante el siguiente formulario">
    <title>Contacto</title>

    <!-- Link a css -->
    <link rel="stylesheet" href="../css/estilo.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

</head>
<body>
    <header class="header">
        <!-- IMG LOGO -->
        <div class="titleNavContainer">
            <h2>TwoSteps</h2>
            <img src="../img/logo.png" alt="LOGO TwoSteps" class="navImg">
        </div>
        <!-- Paginas -->
        <nav class="navbar">
            <ul class="linksContainer">
                <li>
                    <a href="../index.html">Inicio</a>
                </li>
                <li>
                    <a href="./empresa.html">Empresa</a>
                </li>
                <li>
                    <a href="./cliente.html">Acceso Clientes</a>
                </li>
                <li>
                    <a href="./servicios.html">Servicios</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="titleContainer ">
            <h1>CONTACTO</h1>
        </div> 
        <!-- formulario de contacto -->
		<form action="#" class="contactForm ">
            <img src="../img/informacion.jpg" class="contactImg" alt="imagen de container">
            <div class="inputContactContainer">
                <label for="nombre">nombre:</label>
                <input type="text" name="nombre" placeholder="julian" id="nombre">
            </div>
            <div class="inputContactContainer">
                <label for="apellido">apellido:</label>
                <input type="text" name="apellido" placeholder="correa" id="apellido">
            </div>
            <div>
                <label for="hombre">hombre</label>
                <input type="radio" name="sexo" id="hombre">

                <label for="mujer">mujer</label>
                <input type="radio" name="sexo" id="mujer">

                <label for="otros">otro</label>
                <input type="radio" name="sexo" id="otros">
            </div>
            <div class="inputContactContainer">
                <label for="email">email:</label>
                <input type="text" name="email" id="email" placeholder="juliancorrea@gmail.com">
            </div>
            <div class="inputContactContainer">
                <label for="contraseña">contraseña:</label>
                <input type="text" name="contraseña" id="contraseña" placeholder="julian1234">
            </div>
            <div class="inputContactContainer">
                <label for="comentarios">comentarios:</label>
                <textarea class="textAreaContact" name="comentarios" cols="30" rows="10" placeholder="Deja tu comentario" id="comentarios"></textarea><br>
            </div>
            <div class="buttonsContainerContact">
                <input type="submit">
                <input type="reset">
            </div>
        </form>
        <!-- cierre de form contacto -->
    </main>
    <footer class="footer">
        <h3 class="footerTitle">TwoSteps</h3>
        <ul class="iconsContainer">
            <li>
                <a href="https://api.whatsapp.com/send?phone=5491150529909" target="_blank">
                    <img src="../img/icon/whatsapp-brands.svg" class="footerIcon" alt="icon whatsapp">
                </a>
            </li>
            <li>
                <a href="https://m.facebook.com/?_rdr" target="_blank">
                    <img src="../img/icon/facebook-brands.svg" class="footerIcon" alt="icon facebook">
                </a>
            </li>
            <li>
                
                <a href="https://www.instagram.com/twostepslog/" target="_blank"> 
                    <img src="../img/icon/instagram-brands.svg" class="footerIcon" alt="icon instagram">
                </a>
            </li>
            <li>
                <a href="https://twitter.com/i/bookmarks" target="_blank">
                    <img src="../img/icon/twitter-brands.svg" class="footerIcon" alt="icon twitter">
                </a>
            </li>
        </ul>
    </footer>
</body>
</html>
