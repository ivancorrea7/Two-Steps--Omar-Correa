<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Empresa de Importación">
    <meta name="desciption" content="Nos dedicamos a la Importación e Exportaciones de contenedores con los distintos puertos">
    <title>Contacto</title>

    <!-- Link a css -->
    <link rel="stylesheet" href="../css/estilo.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

    <!-- Libreria animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <header class="header">
        <!-- IMG LOGO -->
        <div class="titleNavContainer">
            <h2>TwoSteps</h2>
            <img src="../img/logo.png" alt="LOGO" class="navImg">
        </div>
        <!-- Paginas -->
        <nav class="navbar">
            <ul class="linksContainer">
                <li>
                    <a href="../index.html">inicio</a>
                </li>
                <li>
                    <a href="./empresa.html">empresa</a>
                </li>
                <li>
                    <a href="./cliente.html">acceso clientes</a>
                </li>
                <li>
                    <a href="./servicios.html">Servicios</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="titleContainer animate__animated animate__backInLeft animate__slow">
            <h1>CONTACTO</h1>
        </div> 
        <!-- formulario de contacto -->
		<form action="#" class="contactForm animate__animated animate__backInRight animate__delay-2s animate__slow">
            <img src="../img/informacion.jpg" class="contactImg" alt="imagen de container">
            <div class="inputContactContainer">
                <label for="Nombre">Nombre:</label>
                <input type="text" name="Nombre" placeholder="julian">
            </div>
            <div class="inputContactContainer">
                <label for="Apellido">Apellido:</label>
                <input type="text" name="Apellido" placeholder="correa">
            </div>
            <div>
                <label for="Hombre">Hombre</label>
                <input type="radio" name="Sexo" id="Hombre">

                <label for="Mujer">Mujer</label>
                <input type="radio" name="Sexo" id="Mujer">

                <label for="Otros">Otro</label>
                <input type="radio" name="Sexo" id="otros">
            </div>
            <div class="inputContactContainer">
                <label for="Email">Email:</label>
                <input type="text" name="Email" id="email" placeholder="juliancorrea@gmail.com">
            </div>
            <div class="inputContactContainer">
                <label for="Contraseña">Contraseña:</label>
                <input type="text" name="Contraseña" id="email" placeholder="julian1234">
            </div>
            <div class="inputContactContainer">
                <label for="Comentarios">Comentarios:</label>
                <textarea class="textAreaContact" name="" cols="30" rows="10" placeholder="Deja tu comentario" id="comentarios"></textarea><br>
            </div>
            <div class="buttonsContainerContact">
                <input type="submit">
                <input type="reset">
            </div>
        </form>
        <!-- cierre de form contacto -->
    </main>
    <footer class="footer">
        <h3 class="footerTitle">TwoSteps</h3>
        <ul class="iconsContainer">
            <li>
                <a href="https://api.whatsapp.com/send?phone=5491150529909" target="_blank">
                    <img src="../img/icon/whatsapp-brands.svg" class="footerIcon" alt="whatsapp">
                </a>
            </li>
            <li>
                <a href="https://m.facebook.com/?_rdr" target="_blank">
                    <img src="../img/icon/facebook-brands.svg" class="footerIcon" alt="facebook">
                </a>
            </li>
            <li>
                
                <a href="https://www.instagram.com/twostepslog/" target="_blank"> 
                    <img src="../img/icon/instagram-brands.svg" class="footerIcon" alt="instagram">
                </a>
            </li>
            <li>
                <a href="https://twitter.com/i/bookmarks" target="_blank">
                    <img src="../img/icon/twitter-brands.svg" class="footerIcon" alt="twitter">
                </a>
            </li>
        </ul>
    </footer>
</body>
</html>
